{% if author.orcid %}
  <li>
    <a href="https://www.orcid.org/{{ author.orcid }}" itemprop="sameAs" rel="nofollow noopener noreferrer me">
      <i class="fab fa-fw fa-orcid" aria-hidden="true"></i><span class="label">ORCID</span>
    </a>
  </li>
{% endif %}

{% if author.googlescholar %}
  <li>
    <a href="https://www.scholar.google.ca/{{ author.googlescholar }}" itemprop="sameAs" rel="nofollow noopener noreferrer me">
      <i class="fab fa-fw fa-graduation-cap" aria-hidden="true"></i><span class="label">googlescholar</span>
    </a>
  </li>
{% endif %}

{% if author.researchgate %}
  <li>
    <a href="https://www.researchgate.net/{{ author.researchgate }}" itemprop="sameAs" rel="nofollow noopener noreferrer me">
      <i class="fab fa-fw fa-researchgate" aria-hidden="true"></i><span class="label">researchgate</span>
    </a>
  </li>
{% endif %}

{% if author.pubmed %}
  <li>
    <a href="https://www.pubmed.ncbi.nlm.nih.gov/{{ author.pubmed }}" itemprop="sameAs" rel="nofollow noopener noreferrer me">
      <i class="fab fa-fw fa-book-medical" aria-hidden="true"></i><span class="label">pubmed</span>
    </a>
  </li>
{% endif %}
